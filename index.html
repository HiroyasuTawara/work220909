<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>
    <h1>お問い合わせ</h1>
    <p class="label">お名前</p>
    <div class="input name">
      <input placeholder="セイ" value="" type="text">
      <input placeholder="メイ" value="" type="text">
    </div>
    <p class="label">メールアドレス</p>
    <div class="input e-mail">
      <input placeholder="例)abc@diveintocode.jp" value="" type="text">
    </div>
    <p class="label">よかったですか？</p>
    <p>
      <input name="yoshiashi" type="radio" value="good" checked="checked">GOOD
      <input name="yoshiashi" type="radio" value="bad">BAD
    </p>
    <p class="label">お問い合わせ内容</p>
    <ul class="tab">
      <li class="select">質問</li>
      <li>要望</li>
      <li>自由記入欄</li>
    </ul>
    <ul class="content">
      <li>
        <div class="input textarea">
        <textarea cols="30" rows="6" id="question"></textarea>
        </div>
      </li>
      <li class="hide">
        <div class="input textarea">
        <textarea cols="30" rows="6" id="request" ></textarea>
        </div>
      </li>
      <li class="hide">
        <div class="input textarea">
        <textarea cols="30" rows="6" id="free"></textarea>
        </div></li>
    </ul>
    <div class="submit">
    <input type="image" value="送信" src="https://4.bp.blogspot.com/-D21-Ghb_Is4/Uku9LpZgJjI/AAAAAAAAYeQ/I26Yz8SSTeM/s800/navigation_go.png" class="image">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
