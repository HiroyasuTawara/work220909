<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>
    <h1>お問い合わせ</h1>
    <p class="label">お名前</p>
    <div class="input name">
      <input placeholder="セイ" value="" type="text">
      <input placeholder="メイ" value="" type="text">
    </div>
    <p class="label">メールアドレス</p>
    <div class="input e-mail">
      <input placeholder="例)abc@diveintocode.jp" value="" type="text">
    </div>
    <p class="label">よかったですか？</p>
    <p>
      <input name="yoshiashi" type="radio" value="good" checked="checked">GOOD
      <input name="yoshiashi" type="radio" value="bad">BAD
    </p>
    <p class="label">お問い合わせ内容</p>
    <div class="input textarea">
      <textarea cols="30" rows="6" ></textarea>
    </div>
    <div class="submit">
    <input type="image" value="送信" src="https://4.bp.blogspot.com/-D21-Ghb_Is4/Uku9LpZgJjI/AAAAAAAAYeQ/I26Yz8SSTeM/s800/navigation_go.png" class="image">
    </div>
  </body>
</html>
